---
- name: Debug
  ansible.builtin.debug:
    msg: "START network.ospf persist role integration tests on connection={{ ansible_connection }}"

- name: Cleanup, gather and persist
  block:
    - name: Reset configuration
      ansible.builtin.include_tasks: _cleanup.yaml

    - name: Set resources
      ansible.builtin.set_fact:
        test_resources:
          - 'ospfv2'
          - 'ospfv3'
          - 'ospf_interfaces'

    - name: Set local data_store
      ansible.builtin.set_fact:
        test_data_store:
          local: "~/test_backup"

    - name: Run network.ospf validated content with persist operation
      ansible.builtin.include_role:
        name: network.ospf.persist
      vars:
        data_store: "{{ test_data_store }}"

    - name: Assert file generations
      ansible.builtin.include_tasks: includes/assertions.yaml
      loop: "{{ test_resources }}"
      loop_control:
        loop_var: filename

    - name: Run network.ospf validated content with deploy operation
      ansible.builtin.include_role:
        name: network.ospf.deploy
      vars:
        data_store: "{{ test_data_store }}"
      register: persist_result

    - name: Assert that result
      ansible.builtin.assert:
        that:
          - persist_result.changed == false

  always:
    - name: Reset configuration
      ansible.builtin.include_tasks: _cleanup.yaml

- name: Debug
  ansible.builtin.debug:
    msg: "END network.ospf persist role integration tests on connection={{ ansible_connection }}"
