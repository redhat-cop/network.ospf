---
- name: Debug
  ansible.builtin.debug:
    msg: "START network.ospf remediate opeartion integration tests on connection={{ ansible_connection }}"

- name: Cleanup, Set and remediate
  block:
    - name: Reset configuration
      ansible.builtin.include_tasks: _cleanup.yaml

    - name: Set resources
      ansible.builtin.set_fact:
        test_resources:
          - 'ospfv2'
          - 'ospfv3'
          - 'ospf_interfaces'

    - name: Set data data_store
      ansible.builtin.set_fact:
        test_data_store:
          local: "~/test_backup"

    - name: Run network.ospf validated content with persist operation
      ansible.builtin.include_role:
        name: network.ospf.remediate
      vars:
        operations:
          - name: persist
        data_store: "{{ test_data_store }}"

    - name: Assert file generations
      ansible.builtin.include_tasks: includes/assertions.yaml
      loop: "{{ test_resources }}"
      loop_control:
        loop_var: filename

    - name: Run network.ospf validated content with remediate operation
      ansible.builtin.include_role:
        name: network.ospf.remediate
      vars:
        operations:
          - name: remediate
        data_store: "{{ test_data_store }}"
      register: ospf_result

    - name: Assert that result
      ansible.builtin.assert:
        that:
          - ospf_result.changed == false

  always:
    - name: Reset configuration
      ansible.builtin.include_tasks: _cleanup.yaml

- name: Debug
  ansible.builtin.debug:
    msg: "END network.ospf remediate opeartion integration tests on connection={{ ansible_connection }}"
